<div class="container">

      <h2> BOOKING DETAIL'S</h2>
<img src="{{m.moviePoster}}" style="width:200px;height:200px;">
    <div class="form-group">
      <label for="name">MovieName:</label>
      <input type="text" name="moviename" value="{{m.movieTitle}}" >
    </div>
      <div class="form-group">
        <label for="name">Theatre Name:</label>
        <input type="text" name="Theatrename" value="{{t.theatreName}}" >
    </div>
    <div class="form-group">
      <label for="date">Reservation Date:</label>
      <input type="date" name="Reservation" min="1" max="20" >
  </div>
  <div class="table-responsive"style="margin-top: 6%">
    <table class="table">
  <table class="seatLayout"style="margin-top: 2%;
    margin-left: 10%;">
    <div style="background-color:#20098A;width: 36%;margin-left: 10%;">
    <h4 style="color:#E6CC25;text-align:center">BOOKING SEATS</h4>
    <h4 style="background-color:#20098A;color:#E6CC25;text-align:center">GOLD</h4>
  </div>
    <tbody>
      <tr>
            <td></td>
            <td ng-repeat="col in cols track by $index" ng-bind="col"></td>
        </tr>
        <tr class="tablestyle" ng-repeat="row in rows">
            <td ng-bind="row"></td>
            <td ng-repeat="col in cols" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)" style="padding: 5px 5px 5px 5px;">
                <img ng-switch-when="selected" src="../img/resrc/seat.jpg" style="width:30px;height:30px;">
                <!-- <img ng-switch-when="reserved" src="img/seatbook.png" style="width:30px;height:30px;"> -->
                <img ng-switch-default src="../img/resrc/seat.jpg" style="width:30px;height:30px;">
            </td>
            <img src="../img/resrc/seat.jpg" style="width:30px;height:30px;">Available
            <img src="../img/resrc/sts.jpg" style="width:30px;height:30px;">Reserved
        </tr>
    </tbody>
</table>

<table class="seatLayout"style="margin-top: 2%;
  margin-left: 10%;">
  <div style="background-color:#20098A;width: 36%;margin-left: 10%;">
  <h4 style="color:#E6CC25;text-align:center">BOOKING SEATS</h4>
  <h4 style="background-color:#20098A;color:#E6CC25;text-align:center">PLATINUM</h4>
</div>
  <tbody>
    <tr>
          <td></td>
          <td ng-repeat="col in cols track by $index" ng-bind="col"></td>
      </tr>
      <tr class="tablestyle" ng-repeat="row in rows1">
          <td ng-bind="row"></td>
          <td ng-repeat="col in cols1" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)" style="padding: 5px 5px 5px 5px;">
              <img ng-switch-when="selected" src="../img/resrc/seat.jpg" style="width:30px;height:30px;">
              <!-- <img ng-switch-when="reserved" src="img/seatbook.png" style="width:30px;height:30px;"> -->
              <img ng-switch-default src="../img/resrc/seat.jpg" style="width:30px;height:30px;">
          </td>

          <img src="../img/resrc/seat.jpg" style="width:30px;height:30px;">Available
          <img src="../img/resrc/sts.jpg" style="width:30px;height:30px;">Reserved
      </tr>
  </tbody>
</table>

<table class="seatLayout"style="margin-top: 2%;
  margin-left: 10%;">
  <div style="background-color:#20098A;width: 36%;margin-left: 10%;">
  <h4 style="color:#E6CC25;text-align:center">BOOKING SEATS</h4>
  <h4 style="background-color:#20098A;color:#E6CC25;text-align:center">SILVER</h4>
</div>
  <tbody>
    <tr>
          <td></td>
          <td ng-repeat="col in cols track by $index" ng-bind="col"></td>
      </tr>
      <tr class="tablestyle" ng-repeat="row in rows1">
          <td ng-bind="row"></td>
          <td ng-repeat="col in cols1" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)" style="padding: 5px 5px 5px 5px;">
              <img ng-switch-when="selected" src="../img/resrc/seat.jpg" style="width:30px;height:30px;">
              <!-- <img ng-switch-when="reserved" src="img/seatbook.png" style="width:30px;height:30px;"> -->
              <img ng-switch-default src="../img/resrc/seat.jpg" style="width:30px;height:30px;">
          </td>
          <img src="../img/resrc/seat.jpg" style="width:30px;height:30px;">Available
          <img src="../img/resrc/sts.jpg" style="width:30px;height:30px;">Reserved
      </tr>
  </tbody>
</table>
</div>
 <div class="form-group">
   <label for="seat">No.of.seats:</label>
 <input type="number" name="quantity" min="1" max="20">
 </div>
 <div class="form-group">
 <label for="seat">Seat Type:</label>
 <select ng-model="myVar">
 <option value="gold">GOLD
 <option value="platinum">PLATINUM
 <option value="silver">SILVER
 </select></div>
 <div class="form-group">
 <label for="seat">Amount:</label>
 <select ng-model="myVar">
 <option value="100">100
 <option value="200">200
 <option value="500">500
 </select></div>
 <div class="form-group">
 <label for="ID">CARD ID:</label>
 <input type="text" name="ID" value="xxxxx">
 </div>
 <button type="submit" class="btn btn-default">Submit</button>
 </form>
</div>

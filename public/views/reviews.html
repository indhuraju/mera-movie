<style>
div.stars {
width: 150px;
display: inline-block;
}
input.star { display: none; }
label.star {
    float: right;
  padding: 10px;
 font-size: 36px;
  color: red;
  transition: all .2s;
}
input.star:checked ~ label.star:before {
  content: '\f005';
  color: black;
  transition: all .25s;
}
input.star-5:checked ~ label.star:before {
  color: #FE7;
  text-shadow: 0 0 20px #952;
}
input.star-1:checked ~ label.star:before { color: #F62; }
label.star:hover { transform: rotate(-15deg) scale(1.3); }
label.star:before {
  content: '\f006';
  font-family: FontAwesome;
}
</style>

<div class="container">
    <h2> RATING DETAIL'S</h2>
      <table class="table">
        <div class="table-responsive">
        <tr>
  <td><b>Movie Name</b></td>
  <td><img src="{{m.moviePoster}}" style="width:200px;height:200px;"></td></tr>
      <tr>
         <td><b>Movie Title</b></td>
         <!-- <td><input ng-model="review.movieName"></td> -->
         <td>{{m.movieTitle}}</td>
       <!-- <td><p></p></td> -->
     </tr>
<tr>
  <td><b>E-mail:</b></td>
  <td><input type="text" ng-model="review.Email"></td>
</tr>
<tr>
  <td>
    <form>
        <div style="float:left;">
      <input ng-model="review.rating"  class="star star-5" id="star-5" type="radio" name="star" value="5"/>
     <label class="star star-5" for="star-5"></label>
     <input ng-model="review.rating" class="star star-4" id="star-4" type="radio" name="star" value="4"/>
     <label class="star star-4" for="star-4"></label>
    <input ng-model="review.rating"  class="star star-3" id="star-3" type="radio" name="star" value="3"/>
     <label class="star star-3" for="star-3"></label>
   <input ng-model="review.rating"  class="star star-2" id="star-2" type="radio" name="star" value="2"/>
   <label class="star star-2" for="star-2"></label>
   <input ng-model="review.rating"  class="star star-1" id="star-1" type="radio" name="star" value="1"/>
   <label class="star star-1" for="star-1"></label>
      <!-- <button type="submit">Submit</button> -->

  </form>

</td>
</tr>
<tr>
  <td><b>Comment:</b></td>
  <td><input type="text" ng-model="review.comment" name="comment" form="usrform">
  </td>
</tr>
<tr>
  <td>
    <button type="button" ng-click="addrev()" class="btn btn-success">Submit</button>
  </td>
</tr>
</table>
</div>
</div>
</div>
